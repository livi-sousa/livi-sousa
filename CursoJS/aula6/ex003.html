<!DOCTYPE html>
<html lang="pt-pt">

    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <Title> Meu primeiro JS programa </Title>
        <style> /*aqui estou a criar um estilo para o documento*/
            body{
                background-color: #290849;
                color: white;
                font: normal 20pt Arial;
            }
            h1{
                text-align: center;
                color: #ECB602;
                font: bold 40pt Arial;
            }
        </style>
    </head>
<body>
        <h1> Olá Mundo! </h1>
        <p> Esta é a minha primeira página web com JavaScript. </p>
        <p> Esta página foi criada com o <strong> Visual Studio Code </strong> e o código fonte está disponível no GitHub. </p>  
    
    <Script>
      let n1 = parseFloat(window.prompt("Digite um número: "));
      let n2 = parseFloat(window.prompt("Digite outro número: "));
      var s = n1 + n2;
        alert(`O resultado da soma entre ${n1} e ${n2} é:  ${s}`);

        
    </Script>

</body>
